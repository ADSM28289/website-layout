<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: 2em repeat(5, 1fr);
            grid-gap: 2em;
        }

        .day,
        .date {
            background-color: lightslategray;
            display: flex;
            color: lightyellow;
            align-items: center;
            text-align: center;
            justify-content: center;
            /* height: 2em; */
            font-size: 2em;
            padding: 20px 20px;
            border-radius: 40px;
        }

        .other-day {
            background-color: lightsteelblue;
        }

        .date {
            background-color: lightskyblue;
            color: black;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="date">S</div>
        <div class="date">M</div>
        <div class="date">T</div>
        <div class="date">W</div>
        <div class="date">Tu</div>
        <div class="date">F</div>
        <div class="date">S</div>
        <div class="day other-day">30</div>
        <div class="day other-day">31</div>
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day">4</div>
        <div class="day">5</div>
        <div class="day">6</div>
        <div class="day">7</div>
        <div class="day">8</div>
        <div class="day">9</div>
        <div class="day">10</div>
        <div class="day">11</div>
        <div class="day">12</div>
        <div class="day">13</div>
        <div class="day">14</div>
        <div class="day">15</div>
        <div class="day">16</div>
        <div class="day">17</div>
        <div class="day">18</div>
        <div class="day">19</div>
        <div class="day">20</div>
        <div class="day">21</div>
        <div class="day">22</div>
        <div class="day">23</div>
        <div class="day">24</div>
        <div class="day">25</div>
        <div class="day">26</div>
        <div class="day">27</div>
        <div class="day">28</div>

        <div class="day">30</div>
        <div class="day other-day">1</div>
        <div class="day other-day">2</div>
        <div class="day other-day">3</div>
    </div>
</body>

</html>
